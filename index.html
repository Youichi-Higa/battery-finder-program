        <select id="powerConsumption"></select>
      </div>
      <div>
        <p class="m-0">Step4: Choose your battery</p>
        <div id="batteryList" class="bg-light w-100"></div>
      </div>
    </div>

    <script>
      const battery = [
        {
          batteryName: 'WKL-78',

        {

        {

      const camera = [
        {
          brand: 'Cakon',
          model: 'ABC 3000M',

        {
          brand: 'Cakon',

          powerConsumptionWh: 25,

        {
          brand: 'VANY',
          model: 'CEV 1900P',
          powerConsumptionWh: 26,
        },
      ];

      class Camera {
        constructor(brand, cameras, powerConsumptionWh) {
          this.brand = brand;
          this.cameras = cameras;
          this.powerConsumptionWh = powerConsumptionWh;
        }
      }

      const cameraSort = camera.sort((a, b) => {
        if (a.model > b.model) return 1;
        else return -1;
      });

      const cameraObjects = [];
      cameraSort.forEach((el) => {
        cameraObjects.push(new Camera(el.brand, el.model, el.powerConsumptionWh));
      });

      const brandsDic = {};
      cameraObjects.forEach((camera) => {
        brandsDic[camera.brand] = 1;
      });
      const brands = Object.keys(brandsDic).sort();

      const brandSelectEle = document.getElementById('brand');
      brands.forEach((brand) => {
        brandSelectEle.innerHTML += `<option value="${brand}">${brand}</option>`;
      });
    </script>
  </body>
